<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page for a product or service">
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main content of the landing page -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Our Service!</h1>
            <p>Your solution to a better tomorrow. Sign up now and get started.</p>
            <a href="#signup" class="cta-button">Get Started</a>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <h2>Why Choose Us?</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </div>
    </section>

    <section id="signup" class="signup-form">
        <div class="container">
            <h2>Sign Up</h2>
            <form id="signupForm" action="/submit-form" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Simple Landing Page</p>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
